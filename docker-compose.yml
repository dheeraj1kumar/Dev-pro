version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Spring Boot Backend
  backend:
    build:
      context: ./springbootrestapi
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres
    networks:
      - app-network

  # React Frontend (served by Nginx)
frontend:
  build:
    context: ./my-app
    dockerfile: Dockerfile
  container_name: frontend
  ports:
    - "3000:80"       # Container listens on 80, mapped to host 3000
  environment:
    - REACT_APP_API_URL=http://backend:8080/api/v1  # Correct backend URL inside Docker
  depends_on:
    - backend
  networks:
    - app-network

volumes:
  postgres_data:

networks:
  app-network:
